<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style.css">
    <title>Vos Information</title>
  </head>
  <body>
    <div class=" container">
      <h1>Vos Information</h1>
    </div>

    <form>
      
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom"><br><br>

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom"><br><br>

      <label for="adresse">Adresse :</label>
      <input type="text" id="adresse" name="adresse"><br><br>
   
      <label for="date_de_naissance">Date de naissance :</label>
      <input type="date" id="date_de_naissance" name="date_de_naissance"><br><br>

      <label for="telephone">Numéro de téléphone :</label>
      <input type="tel" id="telephone" name="telephone"><br><br>

      <label for="questionnaire">Aimez-vous les chats ?</label><br>
      <input type="radio" id="oui" name="questionnaire" value="oui">
      <label for="oui">Oui</label><br>
      <input type="radio" id="non" name="questionnaire" value="non">
      <label for="non">Non</label><br><br>

      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email"><br><br>
    </div>
    </form>
      <label for="notifications">Recevoir des notifications par mail ?</label>
      <input type="checkbox" id="switch" name="notifications"><br><br>

      <label for="piece_d_identite">Pièce d'identité :</label>
      <input type="file" id="piece_d_identite" name="piece_d_identite"><br><br>

      <input type="submit" value="Suivant">
    </form>
  </body>
</html>

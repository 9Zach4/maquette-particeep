<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Vos Information</title>
  </head>
  <body>
    
 <!-- Début du formulaire -->
<form id="information">



  <!-- Titre du formulaire -->
  <div class="container">  
     <!-- Barre de progression -->
    <div class="progress-box">
      <div class="progress-bar"></div>
      <div class="progress-bar2"></div>
    </div>
    <div class ="number">
      <p> 1/16</p>
    </div> <br><br><br>  
    <h3>Vos Informations</h3>
  </div><br><br><br><br>
  
  <!-- Champ pour le nom -->
  <label for="nom">PRÉNOM*</label>
  <br><br>
  <input type="text" id="prenom" name="prenom" placeholder="Donnez votre réponse ici"><br><br>

  <!-- Champ pour le prénom -->
  <label for="prenom">NOM*</label>
  <br><br>
  <input type="text" id="nom" name="nom" placeholder="Donnez votre réponse ici" ><br><br>

  <!-- Champ pour l'adresse -->
  <label for="adresse">ADRESSE COMPLÈTE*</label>
  <br><br>
  <input type="text" id="adresse" name="adresse" placeholder="Donnez votre réponse ici"><br><br>

  <!-- Champ pour la date de naissance -->
  <label for="date_de_naissance">DATE DE NAISSANCE*</label>
  <br><br>
  <input type="date" id="date_de_naissance" name="date_de_naissance"><br><br>

  <!-- Champ pour le numéro de téléphone -->
  <label for="telephone">NUMÉRO DE TÉLÉPHONE*</label> <br><br> 
  <div class="box">
    <div class=" form2"> 
      <img src="./asset/icon/frenchflag.png" alt =""> 
      <p>+33</p>
      <span class="material-symbols-outlined">
        unfold_more
        </span>
    </div>
    <input type="tel" id="telephone" name="telephone" placeholder="06 01 03 03 04">
  </div>  
  <br><br>

  <!-- Question à choix multiples -->
  <label for="questionnaire">QUESTION À CHOIX*</label><br><br>
  <input type="radio" id="oui" name="questionnaire" value="oui">
  <label for="oui">
    <p>Oui</p>
  </label> <br>
  <input type="radio" id="non" name="questionnaire" value="non">
  <label for="non">
    <p>Non</p>
  </label>
  <br><br>

  <!-- Champ pour l'adresse e-mail -->
  <label for="email">ADRESSE MAIL*</label><br><br>
  <input type="email" id="email" name="email" placeholder="Donnez votre réponse ici"><br><br>
 
  <!-- Option pour recevoir des notifications par e-mail -->
  <div class ="notif">
    <p>Voulez vous recevoir des notifications mail ?</p>
    <label class = "switch"> 
      <input type="checkbox"> 
      <span class ="slider"></span>
    </label>
  </div>
  <br><br>
    <h4>PIÈCE D'IDENTITÉ.*</h4>
      <div id="drag-drop-box">
        <span class="material-symbols-outlined">
          cloud_upload
          </span>
        <p>Glissez votre fichier dans cette zone</p>
      </div>
      <br><br>
      <div class ="buttonContainer">
        <input type="submit" value="Suivant">
      </div>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Vos Information</title>
  </head>
  <body>
    
    <form id="information">
   
      <div class="progress-bar"></div>
      <div class="progress-bar2"></div>
      <div class=" container">    
        <h1>Vos Information</h1>
      </div>

      <label for="nom">Nom*</label>
      <br><br>
      <input type="text" id="nom" name="nom" placeholder="Donnez votre réponse ici"><br><br>

      <label for="prenom">Prénom*</label>
      <br><br>
      <input type="text" id="prenom" name="prenom" placeholder="Donnez votre réponse ici" ><br><br>

      <label for="adresse">Adresse complète*</label>
      <br><br>
      <input type="text" id="adresse" name="adresse" placeholder="Donnez votre réponse ici"><br><br>
   
      <label for="date_de_naissance">Date de naissance*</label>
      <br><br>
      <input type="date" id="date_de_naissance" name="date_de_naissance" value="__/__/_____"><br><br>
    
      <label for="telephone">Numéro de téléphone*</label> <br><br> 
    <div class=" form2"> 
      <img src="./asset/icon/frenchflag.png" alt ="">
      <select id="code-pays" name="code-pays">
        <option value="+33">+33</option>
      </select>
      <input type="tel" id="telephone" name="telephone">
    </div>
    <br><br>
      <label for="questionnaire">Question à choix multiples*</label><br><br>
      <input type="radio" id="oui" name="questionnaire" value="oui">
      <label for="oui">
        <p>Oui</p>
      </label> <br>
      <input type="radio" id="non" name="questionnaire" value="non">
      <label for="non">
        <p>Non</p>
      </label>
        <br><br>

      <label for="email">Adresse e-mail :</label><br><br>
      <input type="email" id="email" name="email"><br><br>
     
    <div class ="notif">
      <p>Voulez vous recevoir des notifications mail ?</p>
      <label class = "switch"> 
        <input type="checkbox"> 
        <span class ="slider"></span>
      </label>
  </div>
      <br><br>
    <p>Pièce d'identité</p>
      <div id="drag-drop-box">
        <span class="material-symbols-outlined">
          cloud_upload
          </span>
        <p>Glissez votre fichier dans cette zone</p>
      </div>
      <br><br>
  <hr>
      <input type="submit" value="Suivant">
    
    </form>
  </body>
</html>
